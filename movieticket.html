<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticketing System & Recommendation Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        input[type="text"], input[type="email"], select, input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .output {
            margin-top: 30px;
        }
        .output-message {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Movie Ticketing System</h1>
        <form action="#" method="post">
            <label for="movie">Select a Movie:</label>
            <select name="movie" id="movie" required>
                <option value="">Select</option>
                <option value="avengers">Avengers: Endgame</option>
                <option value="joker">Joker</option>
                <option value="toy_story">Toy Story 4</option>
                <!-- Add more movie options as needed -->
            </select>
            <label for="quantity">Number of Tickets:</label>
            <input type="number" name="quantity" id="quantity" min="1" required>
            <label for="email">Email Address:</label>
            <input type="email" name="email" id="email" required>
            <input type="submit" value="Book Tickets">
        </form>

        <div class="output">
            <h2>Movie Recommendation Quiz</h2>
            <form action="#" method="post">
                <label for="genre">What's your favorite movie genre?</label>
                <select name="genre" id="genre" required>
                    <option value="">Select</option>
                    <option value="action">Action</option>
                    <option value="comedy">Comedy</option>
                    <option value="drama">Drama</option>
                    <!-- Add more genre options as needed -->
                </select>
                <label for="age">How old are you?</label>
                <input type="number" name="age" id="age" min="1" required>
                <label for="language">Preferred Language:</label>
                <input type="text" name="language" id="language" required>
                <input type="submit" value="Get Recommendations">
            </form>
            <div class="output-message">
                <h3>Recommended Movies:</h3>
                <p>Based on your preferences, here are some movie recommendations:</p>
                <ul>
                    <li>Movie 1</li>
                    <li>Movie 2</li>
                    <li>Movie 3</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
